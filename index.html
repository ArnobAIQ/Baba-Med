<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ডিজিটাল মেডিসিন রিমাইন্ডার</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6f4e37">

  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #fdfaf6;
    }
    .bn-font {
      font-family: 'Hind Siliguri', sans-serif;
    }
    .checkbox-label input:checked + .checked-effect {
      text-decoration: line-through;
      color: #9ca3af;
    }
    .checkbox-label input:checked + .checked-effect .medicine-time {
      background-color: #d1d5db;
      color: #4b5563;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .calendar-day {
      transition: all 0.2s ease-in-out;
    }
    .calendar-day.today {
      background-color: #fde68a;
      color: #422006;
      border-radius: 50%;
    }
    .calendar-day.selected {
      background-color: #c4a78a;
      color: white;
      border-radius: 50%;
    }
    .calendar-day:not(.disabled):hover {
      background-color: #f3eade;
      border-radius: 50%;
    }
    .calendar-day.disabled {
      color: #d1d5db;
      cursor: not-allowed;
    }
    .medicine-image {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      object-fit: cover;
      border: 4px solid #f3eade;
      transition: transform 0.2s ease-in-out;
    }
    .medicine-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-[#fdfaf6] text-[#422006] min-h-screen flex items-center justify-center p-4 bn-font">

  <div class="w-full max-w-2xl mx-auto bg-white/60 backdrop-blur-sm rounded-2xl shadow-lg p-6 md:p-8 border border-gray-200">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-[#6f4e37]">মাসিক ওষুধের তালিকা</h1>
      <p class="text-md text-[#6f4e37]/80 mt-1">প্রতিদিনের ওষুধ গ্রহণের হিসাব রাখুন</p>
    </header>

    <nav class="flex justify-between items-center mb-6 p-3 bg-[#f3eade] rounded-lg">
      <button id="prev-day" class="px-3 py-2 bg-white rounded-md shadow hover:bg-gray-50 transition-transform transform hover:scale-105">➔ পূর্বের দিন</button>
      <div class="text-center">
        <h2 id="current-date" class="text-xl font-semibold text-[#6f4e37]"></h2>
        <button id="go-to-today" class="text-sm text-[#c4a78a] hover:underline">আজ</button>
      </div>
      <button id="next-day" class="px-3 py-2 bg-white rounded-md shadow hover:bg-gray-50 transition-transform transform hover:scale-105">পরের দিন ➔</button>
    </nav>
    
    <div id="calendar-container" class="mb-4 hidden">
      <div class="flex justify-between items-center p-2 bg-gray-100 rounded-t-lg">
        <button id="prev-month" class="font-bold px-3 py-1 hover:bg-gray-200 rounded-full">&lt;</button>
        <h3 id="calendar-month-year" class="font-semibold"></h3>
        <button id="next-month" class="font-bold px-3 py-1 hover:bg-gray-200 rounded-full">&gt;</button>
      </div>
      <div class="calendar p-3 bg-white rounded-b-lg shadow">
        <div class="text-center font-medium text-xs text-gray-500">রবি</div>
        <div class="text-center font-medium text-xs text-gray-500">সোম</div>
        <div class="text-center font-medium text-xs text-gray-500">মঙ্গল</div>
        <div class="text-center font-medium text-xs text-gray-500">বুধ</div>
        <div class="text-center font-medium text-xs text-gray-500">বৃহঃ</div>
        <div class="text-center font-medium text-xs text-gray-500">শুক্র</div>
        <div class="text-center font-medium text-xs text-gray-500">শনি</div>
      </div>
      <div id="calendar-grid" class="calendar p-3 bg-white rounded-b-lg shadow"></div>
    </div>
    
    <button id="toggle-calendar" class="w-full text-center py-2 mb-6 bg-[#e9e0d7] text-[#6f4e37] rounded-lg hover:bg-[#dcd1c4] transition">ক্যালেন্ডার দেখুন</button>

    <main id="medicine-schedule" class="space-y-6"></main>
  </div>

  <!-- Main Script (your logic from old file) -->
  <script src="app.js"></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
</body>
</html>
